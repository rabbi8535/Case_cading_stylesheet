<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body h1{
            text-align: center;
        }
        .container{
            width: 80%;
            margin: 10% auto;
            display: grid;
            grid-template-rows:120px 80px 150px 200px 80px
             80px;
            grid-template-columns: repeat(3,[col-start]1fr[col-end]);
            /* column-gap: 10px;
            row-gap: 25px; */
            grid-gap:10px 15px;
            grid-template-areas:
            'header header header'
            'box-1 box-2 navbar'
            'box-3 box-4 navbar'
            'content content navbar'
            'footer footer footer'
            ;

        }
        .items{

        }
        .header{
            background: red;
            grid-area: header;
            
           
        }
        .box-1{
            background: rgb(0, 255, 0);
            grid-area: box-1;
            
        }
        .box-2{
            background: rgb(0, 132, 255);
            grid-area: box-2;
        }
        
        .box-3{
            background: rgb(179, 0, 255);
            grid-area: box-3;
        }
        .box-4{
            background: rgb(238, 255, 0);
            grid-area: box-4;
        }
        .navbar{
            background: rgb(255, 0, 195);
            grid-area: navbar;
            
           
        }
       
        .content{
            background: rgb(0, 229, 255);
            grid-area: content;
            
        }
        .footer{
            background: rgb(255, 242, 0);
            grid-area: footer;
            
        }
        
    </style>
</head>
<body>
    <h1>Grid-template-areas,area</h1>
    <div class="container">
        <div class="items header">header</div>
        <div class="items box-1">Box-1</div>
        <div class="items box-2">Box-2</div>
        <div class="items navbar">navbar</div>
        <div class="items box-3">Box-3</div>
        <div class="items box-4">Box-4</div>
        <div class="items content">Content</div>
        <div class="items footer">Footer</div>
    </div>
    
</body>
</html>
