<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Grid</title>
    <style>
        .container {
            width: 720px;
            background: #eee;
            display: grid;
            grid-template-columns: repeat(3,[col-start]1fr[col-end]);
            grid-template-rows: [header-start]120px[header-end menu-start]60px[menu-end box-start]100px [box-end content-start]400px [content-end footer-start]50px[footer-end];
            grid-gap: 15px;

        }
        .header{
            background: orange;
            grid-row: header-start/header-end;
            grid-column: col-start 1 / col-end 3;
        }
        .menu{
            background: yellowgreen;
            grid-row: menu-start/menu-end;
            grid-column: col-start 1 / col-end 3;
        }
        .box1{
            background: mediumpurple;
            /* grid-row: box-start/box-end; */
        }
        .box2{
            background: hotpink;
            /* grid-row: box-start/box-end; */

        }
        .sidebar{
            background: royalblue;
            grid-row: box-start/content-end;
        }
        .content{
            background: #7DCEA0;
            grid-row: content-start/content-end;
            grid-column: col-start 1/ col-end 2;

        }
        .footer{
            background: goldenrod;
            grid-column: col-start 1 /col-end 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="box1">Box-1</div>
        <div class="box2">Box-2</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
