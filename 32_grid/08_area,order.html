<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            width: 90%;
            margin: 10% auto;
            display: grid;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 150px;
            grid-auto-columns: 0.5fr;
            grid-auto-flow: dense;

        }
        .items{

        }
        .item-1{
            background: red;
            grid-area: 1/1/span 2/span 3;
           
        }
        .item-2{
            background: rgb(0, 255, 0);
            order: 8;
            
        }
        .item-3{
            background: rgb(0, 132, 255);
            order: 7;
        }
        .item-4{
            background: rgb(255, 0, 195);
            order: 6;
           
        }
        .item-5{
            background: rgb(179, 0, 255);
            order: 5;
        }
        .item-6{
            background: rgb(238, 255, 0);
            order: 4;
        }
        .item-6{
            background: rgb(132, 106, 106);
            order: 3;
        }
        .item-7{
            background: rgb(0, 229, 255);
            order: 2;
            
        }
        .item-8{
            background: rgb(255, 242, 0);
            order: 1;
            
        }
        
    </style>
</head>
<body>
    <h1>grid-area,order</h1>
    <div class="container">
        <div class="items item-1">One</div>
        <div class="items item-2">Two</div>
        <div class="items item-3">Three</div>
        <div class="items item-4">Four</div>
        <div class="items item-5">Five</div>
        <div class="items item-6">Six</div>
        <div class="items item-7">Seven</div>
        <div class="items item-8">Eight</div>
    </div>
    
</body>
</html>
