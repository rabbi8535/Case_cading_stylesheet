<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 80%;
            margin: auto;
            border: 1px solid salmon;
            
        }
        .grid{
            width: 100%;
            margin: 10% auto;
            text-align: center;
            
            display: grid;
            /* grid-template-rows:33% 33% 33% ; */
            grid-template-rows: repeat(3,33%);

            /* grid-template-columns: 33% 33% 33%; */
            grid-template-columns: repeat(3,33%);
            grid-gap: 30px;
        }
        .items{
            width: 150px;
            height: 100px;
            line-height: 100px;
            font-size: 20px;
           
        }
        .item1{
            background: red;
        }
        .item2{
            background: green;
        }
        .item3{
            background: blue;
        }
        .item4{
            background: aqua;
        }
        .item5{
            background: purple;
        }
        .item6{
            background: plum;
        }
        .item7{
            background: orangered;
        }
        .item8{
            background: yellow;
        }
        .item9{
            background: rgb(255, 0, 247);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>
        <div class="items item9">Nine</div>
        </div>
    </div>
</body>

</html>
