<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Naming Lines</title>
    <style>
        .container{
            width: 720px;
            background: #ccc;
            display: grid;
            grid-template-columns: repeat(3,[col-start]1fr[col-end]);
            grid-template-rows: [header-start]110px[header-end menu-start]100px[menu-end box-start]80px[box-end content-start]400px[content-end footer-start]50px[footer-end];
            grid-gap: 15px;

        }
        .header{
            background: goldenrod;
            grid-row: header-start/header-end;
            grid-column: col-start 1/col-end 3;

        }
        .menu{
            background: red;
            grid-row: menu-start/menu-end;
            grid-column: col-start 1/col-end 3;

        }
        .box-1{
            background: aqua;

        }
        .box-2{
            background: rgb(181, 184, 8);

        }
        .sidebar{
            background: teal;
            grid-row: box-start/content-end;
            grid-column: col-start 3/col-end 3;

        }
        .content{
            background: brown;
            grid-row: content-start/content-end;
            grid-column: col-start 1/col-end 2;

        }
        .footer{
            background: rgb(70, 70, 103);
            grid-row: footer-start/footer-end;
            grid-column: col-start 1/ col-end 3;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="box-1">Box-1</div>
        <div class="box-2">Box-2</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
