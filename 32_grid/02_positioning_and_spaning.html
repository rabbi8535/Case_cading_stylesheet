<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Positioning & Spaning</title>
    <style>
        .container{
            width: 80%;
            margin: 50px auto;
            
        }
        .grid{
            display: grid;
            grid-template-rows: repeat(5,100px);
            grid-template-columns: repeat(4,1fr);
            grid-gap:20px;
            text-align: center;
            font-size: 20px;
            line-height:100px;
            color: rgba(60, 41, 41, 0.776);

        }
      

        .item-1{
            background: yellow;
            grid-column:1/-1 ;
        }
        .item-2{
            background: red;
            grid-column: 1/-1;
        }
        .item-3{
            background: green;
            grid-column: 1/span 2;
            
            
        }
        .item-4{
            background: greenyellow;
        }
        .item-5{
            background: orange;
            grid-column:4/4;
            grid-row:3/-1;
        }
        .item-6{
            background: aqua;
            grid-column: 1/span 3;
            grid-row: 4/span 2;
        }
        .item-7{
            background: navajowhite;
            grid-column: 1/-1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="items item-1">Header</div>
            <div class="items item-2">Menu</div>
            <div class="items item-3">Content-1</div>
            <div class="items item-4">Content-1</div>
            <div class="items item-5">Sidebar</div>
            <div class="items item-6">Content</div>
            <div class="items item-7">Footer</div>
        </div>
    </div>
</body>
</html>
