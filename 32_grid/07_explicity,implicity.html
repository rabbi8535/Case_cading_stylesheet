<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            width: 80%;
            margin: 5% auto;
            display: grid;
            grid-template-rows: repeat(2,100px);
            grid-template-columns: repeat(3,1fr);
            grid-gap:20px;
            grid-auto-rows: 150px 200px 250px;
            grid-auto-columns: 1.5fr ;
            grid-auto-flow: column;
            grid-auto-flow: row;
            


        }
        .items{
            background: darkcyan;
        }
        .item-1{
            background: greenyellow;
        }
        .item-2{
            background: rgb(47, 231, 255);

        }
        .item-3{
            background: rgb(64, 47, 255);
        }
        .item-4{
            background: rgb(241, 255, 47);
        }
    </style>
</head>
<body>
    <h1>grid-auto-row,column,flow</h1>
    <div class="container">
        <div class="items item-1">One</div>
        <div class="items item-2">Two</div>
        <div class="items item-3">Three</div>
        <div class="items item-4">Four</div>
        <div class="items ">Five</div>
        <div class="items ">Six</div>
        <div class="items ">seven</div>
        <div class="items ">Six</div>
        <div class="items ">seven</div>
        <div class="items ">Six</div>
        <div class="items ">seven</div>
        <div class="items ">Six</div>
        <div class="items ">seven</div>
        <div class="items ">Six</div>
    </div>
</body>
</html>
