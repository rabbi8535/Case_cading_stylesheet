<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-3d</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;

        }

        .container {
                       width: 300px;
            height: 200px;
            background: #ccc;
            position: absolute;
            left: 50%;
            margin: 60px -150px;
            text-align: center;
        }

        .container-1 div {
            width: 100%;
            height: 100%;
            background: yellow;
            transform: perspective(800px) rotateX(60deg);
        }

        .container-2 {
            top: 40%;
        }
        .container-2 div {
            width: 100%;
            height: 100%;
            background: rgb(255, 0, 0);
            transform: perspective(800px) rotateY(60deg);
        }

        .container-3 {
            top: 80%;
        }
        .container-3 div {
            width: 100%;
            height: 100%;
            background: #00ff11;
            transform: perspective(800px) rotateZ(60deg);
        }

       
        
    </style>
</head>

<body>
    <h1>Rotate</h1>
    <div class="main">

        <div class="container container-1">
            <div>
                <h3>rotateX()</h3>
                <p>Lorem ipsum dolor sit amet, consectetur
                    adipisicing elit. Tempore, odio.</p>
            </div>
        </div>
        <div class="container container-2">
            <div>
                <h3>rotateY()</h3>
                <p>Lorem ipsum dolor sit amet, consectetur
                    adipisicing elit.</p>
            </div>
        </div>
        <div class="container container-3">
            <div>
                <h3>rotateZ()</h3>
                <p>Lorem ipsum dolor sit amet consectetur
                    adipisicing elit.</p>
            </div>
        </div>
        
        </div>
    </div>
</body>

</html>
