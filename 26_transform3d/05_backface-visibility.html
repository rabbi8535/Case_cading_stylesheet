<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform3d</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            background: #ccc;
        }

        h1 {
            text-align: center;
        }

        .card {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -150px;
            perspective: 500px;
            cursor: pointer;

        }

        .content {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 1s;

        }

        .card:hover .content {
            transform: rotatex(-180deg);

        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            position: absolute;
            background: #fff;
            color: tomato;
            font-size: 60px;
            text-align: center;
            line-height: 300px;

        }

        .back {
            background: tomato;
            color: #fff;
            transform: rotatex(-180deg);
            backface-visibility: hidden;
        }
    </style>

</head>

<body>
    <h1>Backface-visibility</h1>
    <div class="card">
        <div class="content">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>

</html>
