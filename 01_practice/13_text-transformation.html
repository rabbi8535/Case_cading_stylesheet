<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-transformation</title>
    <style>
        .container h1,p{
            text-transform: none;
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;
            

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>text transformation</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est facilis itaque consequuntur assumenda nisi fuga dolore vel aut atque, enim quasi mollitia officiis impedit in laborum illo sapiente esse odit.</p>
    </div>
    
</body>
</html>
