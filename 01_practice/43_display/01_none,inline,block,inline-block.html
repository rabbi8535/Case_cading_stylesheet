<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None, Inline, Block, Inline-block</title>
    <style>
        .container{
            width: 90%;
            margin: 5% auto;
        }
        .div-1{
            width: 550px;
            margin: auto;   
        }
        .div-1 li{
            padding: 20px;
            margin: 10px;
            background-color: aqua;
            display: none;
            display: inline;
            display: block;
            display: inline-block;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
        </div>
    </div>
</body>
</html>
