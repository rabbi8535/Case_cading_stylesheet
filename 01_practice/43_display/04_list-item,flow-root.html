<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-item</title>
    <style>
        .container{
            width: 80%;
            margin: 5% auto;
        }
        .div-1 p{
            display: list-item;
            list-style-type: decimal;
        }
        .div-2{
            width: 100%;
            border: 1px solid red;
            display: flow-root;
        }
        /* .div-2{
            content: "";
            display: table;
        } */
        .sub,.sub-1{
            width: 150px;
            height: 100px;
            margin: 5px;
            background-color: aqua;
            display: inline-block;
            
        }
        .sub{
            float: left;
        }
        .sub-1{
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1">
            <p>Lorem ipsum dolor sit.</p>
            <p>Lorem ipsum dolor sit.</p>
            <p>Lorem ipsum dolor sit.</p>
            <p>Lorem ipsum dolor sit.</p>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="div-2">
            <div class="sub"></div>
            <div class="sub-1"></div>
        </div>
    </div>
</body>
</html>
