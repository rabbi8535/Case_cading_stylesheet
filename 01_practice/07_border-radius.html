<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .container{
            width: 720px;
            margin: auto;
            border: 1px solid red;
            text-align: center;
        }
        div{
            width: 320px;
            margin: 5% auto;
        }
        .div-1{
            border: 5px double green;
            border-radius: 20px;
        }
        .div-2{
            border: 5px double green;
           border-top-left-radius: 30px;
        }
        .div-3{
           border: 5px double green;
           border-top-right-radius: 40px;
        }
        .div-4{
           border: 5px double green;
           border-bottom-right-radius: 50px;
        }
        .div-5{
           border: 5px double green;
           border-bottom-left-radius: 60px;
        }
        .div-6{
           border: 5px double green;
           border-radius: 30px 40px 50px 60px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1">
            <h3>Border radius</h3>
        </div>
        <div class="div-2">
            <h3>Border radius top-left</h3>
        </div>
        <div class="div-3">
            <h3>Border radius top-right</h3>
        </div>
        <div class="div-4">
            <h3>Border radius bottom-right</h3>
        </div>
        <div class="div-5">
            <h3>Border radius bottom-left</h3>
        </div>
        <div class="div-6">
            <h3>Border radius all side</h3>
        </div>
    </div>
</body>
</html>
