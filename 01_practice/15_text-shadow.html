<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            text-shadow: 3px 6px 9px darkblue;
        }
        h2{
            text-shadow: 3px 6px 9px darkblue,0px 0px  
             5px orangered;
        }
        p{
            text-shadow: 3px 6px 9px darkblue,0px 0px  
             5px orange,0px 0px 10px rgb(0, 102, 255);
        }
    </style>
</head>

<body>


    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing
        elit. Maiores repudiandae quis minima labore,
        odit dolore impedit at dolorem eaque possimus
        quos cumque sunt cum, magnam eligendi a numquam
        beatae quas.</p>
</body>

</html>
