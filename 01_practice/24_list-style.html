<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Style</title>
    <style>
        .container{
            width: 720px;
            margin: 10% auto;
        }
        .list{
            width: 250px;
            margin: auto;
        }
        .order-list ul{

            /* list */

            /* list-style-type for order-list */
            list-style-type:upper-alpha ;
            list-style-type:lower-alpha ;
            list-style-type:upper-roman ;
            list-style-type:lower-alpha ;
            list-style-type:decimal ;

            /* list-position set which place to start*/
            list-style-position: inside;
            list-style-position: outside;


            /* list-style-image */
            /* list-style-image: 
             url(../images/bullet2.gif); */

            /* list-style shortand for list-style- 
             type/position/image*/
            /* list-style: upper-latin outside 
             url(../images/bullet4.gif); */


        }

        .unorder-list ul{
             /* list*/

             /* list-style-type for unorder-list */
             /* list-style-type: circle;
             list-style-type: disc;
             list-style-type: square; */

             /* list-style-position which place to start*/
             /* list-style-position: outside;
             list-style-position: inside; */


             /* list-style-image to select image*/
             /* list-style-image: 
              url(../images/bullet5.gif); */

              /* list-style for shortand for list- 
               style/type/position/image*/
               list-style: none inside 
                url(../images/bullet5.gif);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-list list">
            <ul>
                <li>Rice</li>
                <li>Curry</li>
                <li>Egg</li>
                <li>Coffee</li>
                <li>Lentel</li>
            </ul>
        </div>
        <div class="unorder-list list">
            <ul>
                <li>Monitor</li>
                <li>Mouse</li>
                <li>Keyboard</li>
                <li>Cpu</li>
                <li>Speaker</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
