<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal()</title>
    <style>
        .container{
            width: calc(100vw - 20vw);
            margin: calc(100%-90%) auto;
        }
        .div-1{
            width: calc(500px - 150px);
            height: calc(500px - 300px);
            margin: calc(100% - 90%) auto;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1"> Calculation in css</div>
        <div class="div-2"></div>
    </div>
    
</body>
</html>
