<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border outline</title>
    <style>
        .container{
            width: 720px;
            margin: 5% auto;
        }
        div{
            width: 320px;
            margin: auto;
            text-align: center;
            border: 2px solid red;
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 10px;

            
            
           
        }
        .div-1{
            border: 2px solid aqua;
            /* outline-width:2px ;
            outline-style: solid;
            outline-color: green; */
            outline-offset: 5px;
            outline: 5px double green;
            

        }
        
        .none{
            border-style: none;
        }
        .solid{
            border-style: solid;
            outline-offset: 5px;
            outline: 2px solid rgb(62, 128, 0);
            
        }
        .dotted{
            border-style: dotted;
            outline-offset: 3px;
            outline: 2px dotted rgb(62, 128, 0);
        }
        .dashed{
            border-style: dashed;
            outline-offset: 3px;
            outline: 2px dashed rgb(62, 128, 0);
        }
        .double{
            border-style: dashed;
            outline-offset: 3px;
            outline: 5px double rgb(62, 128, 0);

        }
        .groove{
            border-style: groove;
            border-width: 5px;
            outline-offset: 3px;
            outline: 2px groove rgb(62, 128, 0);
        }
        .ridge{
            border-style: ridge;
            border-width: 2px;
            outline-offset: 3px;
            outline: 5px ridge rgb(62, 128, 0);
        }
        .inset{
            border-style: inset;
            border-width: 2px;
            outline-offset: 3px;
            outline: 2px inset rgb(62, 128, 0);
        }
        .outset{
            border-style: outset;
            border-width: 5px;
            outline-offset: 3px;
            outline: 2px outset rgb(62, 128, 0);
        }
        
        

        

        
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1">
            <h3>I have a border with outline</h3>
        </div>
        
        <div class="none">
            <h3>None style</h3>
        </div>
        <div class="solid">
            <h3>Solid style</h3>
        </div>
        <div class="dotted">
            <h3>Dotted style</h3>
        </div>
        <div class="dashed">
            <h3>Dashed style</h3>
        </div>
        <div class="double">
            <h3>Double style</h3>
        </div>
        
        <div class="groove">
            <h3>Groove style</h3>
        </div>
        <div class="ridge">
            <h3>Ridge style</h3>
        </div>
        <div class="inset">
            <h3>Inset style</h3>
        </div>
        <div class="outset">
            <h3>Outset style</h3>
        </div>
        
    </div>
</body>
</html>
