<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Blend Mode</title>
    <style>
        body{
            background: url(../images/15.jpg) no-repeat 
             center center;
             background-attachment: fixed;
             background-size: contain;
             background-color: lightblue;

             background-blend-mode:normal ;

            /* multiply used for mixing light blue*/
             background-blend-mode:multiply ;

             /* screen used for bright light*/
             background-blend-mode:screen ;

             /* overlay used for mixing dark blue*/
             background-blend-mode:overlay ;

             /* lighten used for very high blue light */
             background-blend-mode:lighten ;

             /* darken used for mixing orange and blue 
              light*/
             background-blend-mode:darken ;

             /* color-dodge used for very high white 
              light*/
             background-blend-mode:color-dodge ;

             /* color-burn used for mixing clear blue 
              light */
             background-blend-mode:color-burn ;

             /* soft-light used for mixing white and blue 
              light */
             background-blend-mode:soft-light ;

             /* hard-light used for bright color*/
             background-blend-mode:hard-light ;
             /* exclusion used for negative*/
             background-blend-mode:exclusion ;

             /* difference used for negative with blue 
             light*/
             background-blend-mode:difference ;

             /* hue used for very high orange light*/
             background-blend-mode:hue ;

             /* color like hue but silightly different*/
             background-blend-mode:color ;

             /* saturation used for not viewing object 
              with blue light*/
             background-blend-mode:saturation ;

             /* luminosity used for lemon color*/
             background-blend-mode:luminosity ;

             
        }
    </style>
</head>
<body>
    
</body>
</html>
