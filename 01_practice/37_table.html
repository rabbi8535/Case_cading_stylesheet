<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td{
            padding: 20px;
            border: 1px solid red;

            /* vertical-alignment*/
            vertical-align: baseline;
            vertical-align: top;
            vertical-align: bottom;
            vertical-align: middle;
          
        }
        table{
            width: 50%;
            margin: 10% auto;

            /* border-collapse*/
            border-collapse: collapse;
            border-collapse: separate;

            /* caption-side*/
            caption-side: bottom;
            caption-side: top;

            /* table-layout */
            table-layout: fixed;
            table-layout: auto;
            
        }
    </style>
</head>
