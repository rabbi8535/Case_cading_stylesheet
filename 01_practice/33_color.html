<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .container{
            width: 90%;
            margin: 10% auto;
            display: flex;
        }
        .box{
            width: 250px;
            height: 150px;
            margin: 10% auto;
        }
        .div-1{
            /*hexadecimal color*/
            background-color: red;
        }
        .div-2{
            /*rgb color*/
            background-color: rgb(255, 200, 100);
        }
        .div-3{
            /*rgba color*/
            background-color: rgba(255, 200, 155,0.6);
        }
        .div-4{
            /*hsl color*/
            background-color: hsl(120, 25%, 50%);
        }
        .div-5{
            /*hsl color*/
            background-color: hsla(120, 25%, 50%,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div-1 box">hexadecimal color</div>
        <div class="div-2 box">rgb</div>
        <div class="div-3 box">rgba</div>
        <div class="div-4 box">hsl</div>
        <div class="div-5 box">hsla</div>
    </div>
</body>
</html>
