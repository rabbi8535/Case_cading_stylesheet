<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipath</title>
    <style>
        .container {
            width: 80%;
            margin: 50px auto;
        }

     
        .inset {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background:rgb(128, 0, 81);
            position: absolute;
            clip-path: inset(10% 30%  50% 50%);
            z-index: 2;
        }
    </style>
</head>

<body>

    <div class="container">
       
        <div class="inset"></div>
    </div>


</body>

</html>
