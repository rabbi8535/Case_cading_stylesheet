<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>

       body h1{
        text-align: center;
       }

       .container{
        width: 80%;
        margin: 50px auto;
       }
       .row{
        width: 100%;
        margin: 50px auto;
        display: flex;
        flex-flow: row wrap;
        background: orangered;
        color: #fff;
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        /* justify-content: center; */
        /* justify-content: space-around; */
        /* justify-content: space-between; */
        /* justify-content: space-evenly; */
       }
       .col{
       
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
                
       }

       .clo1{
        background-color: skyblue;
        
       }
       .clo2{
        background-color: rgb(235, 135, 135);
       }
       .clo3{
        background-color: rgb(199, 213, 1);
       }
       .clo4{
        background-color: rgb(0, 156, 218);
       }
       .clo5{
        background-color: skyblue;
       }
       .clo6{
        background-color: skyblue;
       }
       .clo7{
        background-color: skyblue;
       }
       .clo8{
        background-color: skyblue;
       }



    </style>
</head>
<body>
    <h1>Justify-content</h1>

    <div class="container">
        <div class="row">
            <div class="col clo1">One</div>
            <div class="col clo2">Two</div>
            <div class="col clo3">Three</div>
            <!-- <div class="col clo4">Four</div>
            <div class="col clo5">Five</div>
            <div class="col clo6">Six</div>
            <div class="col clo7">Seven</div>
            <div class="col clo8">Eight</div> -->
        </div>
    </div>
    
</body>
</html>
