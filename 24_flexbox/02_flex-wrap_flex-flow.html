<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        section{
            width: 80%;
            margin: auto;
            
        }
        .container {
            width: 100%;
            height: 600px;
            margin: auto;
            background-color: dodgerblue;
            display: flex;
            /* flex-wrap: wrap-reverse; */
            /* flex-wrap: wrap; */
            flex-flow: column wrap;
        }

        .div {
            background-color: green;
            margin: 10px;
            padding:30px;
            text-align: center;
            border-radius: 10px;
            
        }

        .col-2 {
            background: yellow;
        }

        .col-3 {
            background: rgb(0, 255, 30);
        }

        .col-4 {
            background: rgb(255, 25, 0);
        }

        .col-5 {
            background: rgb(93, 0, 255);
        }

        .col-6 {
            background: rgb(217, 0, 255);
        }

        .col-7 {
            background: rgb(217, 148, 44);
        }

        .col-8 {
            background: rgb(255, 94, 0);
            
        }
    </style>
</head>

<body>
    <section>
        <h1>
            <center>Flex-Wrap</center>
        </h1>
        <div class="container">
            <div class="div col-1">1</div>
            <div class="div col-2">2</div>
            <div class="div col-3">3</div>
            <div class="div col-4">4</div>
            <div class="div col-5">5</div>
            <div class="div col-6">6</div>
            <div class="div col-7">7</div>
            <div class="div col-8">8</div>
        </div>
    </section>

</body>

</html>
