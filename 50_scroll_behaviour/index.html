            width: 100vw;
            height: 100vh;
            text-align: center;
            text-underline-offset: 10px;
            
        }
        .section-1{
            background: red;
        }
        .section-2{
            background: rgb(0, 255, 174);
        }
    </style>
</head>
<body>
    <div class="section-1 sec " id="section-1">
    
        <a href="#section-2">Clck Here to go section-2</a>

    </div>
