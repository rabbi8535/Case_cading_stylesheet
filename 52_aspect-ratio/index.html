<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect-raion</title>
    <style>
        .div-1,.div-2 {
            width: 450px;
            margin:5% auto;
        }

        .div-1 img {
            width: 100%;
            aspect-ratio: 1/1;
            margin: auto;
            object-fit: cover;

        }

        .div-2 iframe{
            width: 100%;
            aspect-ratio: 16/9;
            aspect-ratio: 4/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div-1">
            <img src="../images/16.jpg" alt="">
        </div>
        <div class="div-2">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hKdH83AybQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
