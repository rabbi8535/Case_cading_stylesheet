<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution</title>
    <style>
        p:hover::before{
            content: attr(style)" : ";
            color: rgb(255, 0, 187);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text" style="text-align: center;">Hover 
        Here</p>
    </div>
</body>
</html>
