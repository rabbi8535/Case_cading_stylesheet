<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@supports</title>
    <style>
        .container{
            width: 80%;
            margin: 5% auto;
            .div{
                width: 100px;
                height: 50px;
                background-color: orange;
                margin: 10px;
                text-align: center;
            }
        }
        /* @supports use for check which element 
         supports*/

        /* @supports (display: flex){
            .container{
                display: flex;
            }
        } */

        @supports (display: flex) and (display: block){
            .container{
                color: red;
            }
        } 

    </style>
</head>
<body>
    <div class="container">
        <div class="div">One</div>
        <div class="div">Two</div>
        <div class="div">Three</div>
        <div class="div">Four</div>
        <div class="div">Five</div>
        <div class="div">Six</div>
        <div class="div">Seven</div>
        <div class="div">Eight</div>
    </div>
    
</body>
</html>
