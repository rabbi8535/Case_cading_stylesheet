<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform2d</title>
    <style>
        h1,
        h3 {
            text-align: center;
        }

        h3 {
            position: absolute;
            width: 100%;
            margin: 50px auto;
        }

        .section {
            width: 80%;
            margin: 20px auto;
        }

        .div-1 {
            width: 300px;
            height: 150px;
            background: yellowgreen;
            margin-top: 30%;
            transform: matrix(1, 0.2, -1, 2, 200, 0);
        }
    </style>
</head>

<body>

    <div class="section">
        <h1>Matrix</h1>
        <div class="div-1">
            <span class="sh3">
                <h3>matrix(scaleX(),skewY(),skewX(),
                    <br>scaleY(),translateX(),translateY())
                </h3>
            </span>
        </div>
    </div>

</body>

</html>
