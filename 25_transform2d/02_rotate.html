<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-2d</title>
    <style>
        body h1{
            text-align: center;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 10% -125px;
            text-align: center;
            font-size: 20px;
        }
        .container-1{
            width: 250px;
            height: 250px;
            background: #ccc;
            position: relative;
        }
        .container-2{
            width: 250px;
            height: 250px;
            background: #cce;
            transform-origin: top right;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Rotate</h1>
    <div class="container-1 container">
        <p>It's a normal div</p>
    </div>
    <div class="container-2 container">
        <h3>rotate()</h3>
        <p>The flowing example div 300degree rotate from the current 
             position</p>
    </div>
</body>
</html>
