<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-snaping</title>
    <style>
        .container{
            width: 90%;
            margin: 5% auto;
            text-align: center;
            
        }
        .snaping{
            width: 90%;
            aspect-ratio: 1/1;
            margin: auto;
            background-color: aliceblue;
            font-size: xx-large;
            line-height: 450px;
            white-space: nowrap;
            overflow-x: auto;
            
            /* x mandatory use for magnatic scrolling*/
            scroll-snap-type: x mandatory;

            /* x proximity use for magnatic scrolling but 
             not working left to right*/
            scroll-snap-type: x proximity;

        }
        .sec{
            width: 560px;
            aspect-ratio: 1/1;
            position: relative;
            background-color: red;
            margin-left:10px ;
            display: inline-block;
            scroll-snap-align:center;
            scroll-snap-align:start;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scroll-snaping</h1>
        <div class="snaping">
            <div class="sec sec-1">section-1</div>
            <div class="sec sec-2">section-2</div>
            <div class="sec sec-3">section-3</div>
            <div class="sec sec-4">section-4</div>
        </div>
    </div>
</body>
</html>
