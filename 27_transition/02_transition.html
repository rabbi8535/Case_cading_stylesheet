<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
        body{
            background: #ccc;

        }

        .container {
            width: 250px;
            height: 250px;
            position: relative;
            margin: 20px auto;
           

        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            transform-style: preserve-3d;
            perspective: 800px;
            transform: none;
            cursor: pointer;
            border-radius: 20px;
            transition: all 2s;
                       

        }
        .card:hover{
            transform: rotatey(180deg);
        }

        .front,
        .back {
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgb(0, 0, 255);
            font-size: 60px;
            line-height: 250px;
            text-align: center;
            border-radius: 20px;
            backface-visibility: hidden;
            color: #f1f1f1;
        }
       
        .back{
             background: rgb(18, 206, 34);
            transform: rotatey(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="front">
                Front
            </div>
            <div class="back">
                Back
            </div>
        </div>
    </div>

</body>

</html>
