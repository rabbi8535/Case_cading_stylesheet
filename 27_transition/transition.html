<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>transition</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background: green;
            cursor: pointer;
            transition-property: all;
            transition-duration: 2s;
            transition-delay: 2s;
            transition-timing-function: linear;

        }
        .div:hover{
            width: 700px;
        }
.div-1{
    width: 100px;
    height: 100px;
    background-color: aquamarine;
    margin-top: 50px;
   
    transition: all 3s ease-in 1s ;
}
.div-1:hover{
    transform:perspective(500px) translateX(500px) rotate(180deg);
    
}
    </style>
</head>
<body>
    <div class="div"></div>

<div class="div-1"></div>
</body>
</html>
