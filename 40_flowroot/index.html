<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Root</title>
    <style>
        .container{
            width: 80%;
            margin: 5% auto;
            float: left;
           
        }
        .parent{
            
            width: 520px;
            border: 1px solid black;
            margin: 30px;
            display: flow-root;
           
        }
        .child{
            width: 100px;
            height: 100px;
            background: red;
            float: left;
            transition: all 1s;
            animation: ruler 5s linear 1s infinite alternate;
            
            
            
        }
        @keyframes ruler{
            from{
                transform: translatex(0px);
            }
            to{
                transform: translatex(420px);
            }
        }
    </style>

</head>
<body>
    
        <div class="parent">
            <div class="child">

            </div>
        </div>
        
    
</body>
</html>
