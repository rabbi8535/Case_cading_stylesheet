<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css LInks</title>
    <style>
        *{
            text-align: center;
            margin: 50px;
        }
        a:link{
            text-decoration: none;
            text-transform: uppercase;
        }

        a:active{
            color:hotpink;

        }
        a:hover{
            border: 1px solid rgb(13, 130, 213);
            text-align: center;   
            border: 1px solid green;
            padding: 40px;
            background-color: rgb(240, 19, 244);
            color: rgb(255, 255, 255);
           
            
        }
        a:visited{
            border: 1px solid rgb(13, 130, 213);
            text-align: center;   
            border: 1px solid green;
            padding: 40px;
            background-color: rgb(240, 19, 244);
            color: brown;
        }

       
       
    </style>
</head>
<body>
<a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link_decoration" target="_blank">Click here for visit w3school</a>
</body>
</html>
